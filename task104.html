<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>任务四：定位和居中问题</title>
	<style type="text/css">
		.center{
			background-color: #ccc;
			width: 400px;
			height: 200px;
			position: absolute;
			top: 50%;
			left: 50%;
			margin: -100px 0 0 -200px;
		}
		.left{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			position: absolute;
			left: 0;
			top: 0;
			border-radius:0 0 100% 0;
		}
		.right{
			background-color: #fc0;
			width: 50px;
			height: 50px;
			position: absolute;
			right: 0;
			bottom: 0;
			border-radius:100% 0 0 0;
		}
	</style>
</head>
<body>
	<div class="center">
		<div class="left"></div>
		<div class="right"></div>
	</div>
</body>
</html>
